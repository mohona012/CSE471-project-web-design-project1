<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
	<div class="sign-up-form">
		<h1>Sign Up</h1>
		<form>
			<input type="email" name="email" class="input-box" placeholder="Email">
			<input type="password" name="password" class="input-box" placeholder="Password">
			<input type="vpassword" name="vpassword" class="input-box" placeholder="Verify Password">
			<p><span><input type="checkbox" name="cbox"></span>
			I agree with the terms and conditions</p>
			<button type="button" class="signup-btn">Sign Up</button>
			<hr>
			<p class="or">OR</p>
			<p>Already have an account? <a href="#">Log In</a></p>
		</form>
	</div>

</body>
</html>
